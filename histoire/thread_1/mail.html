<!DOCTYPE html>
<html>
<head>
    <title>Mail</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style_mail.css">
    <link rel="icon" href="../../icon.png" />    
</head>
<body>
        <div class="user">
            <img src="access/icon_mail/cadavre.png" alt="png" class="avatar"/>
            <p class="nom">Jason Smitch</p>
            <p class="email">jason.smitch@gmail.com</p>
            <div class="new_message">
                <button type="button">New Message</button>
            </div>
        </div>
        <ul>
            <li class="ib"><a>Inbox</a></li>
            <li class="send"><a>Send</a></li>
            <li class="trash"><a>Trash</a></li>
            <li class="spam"><a>Spam</a></li>
        </ul>
        <div class="inbox">
            <h1>Inbox</h1>
            <div class="search">
                <input type="search" id="site-search" name="q" />
                <button>Search</button>
            </div>
        </div>
        <div style="margin-left:25%;padding:1px 16px;height:1000px;">
            <h2></h2>
          </div>
</body>
</html>
