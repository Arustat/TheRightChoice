<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #story {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            margin: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="Texte">
        <p id="Texte_affiché"></p>
        <button id="1" title=""></button>         
        <button id="2" title=""></button>
        
    </div>
    <script>

// Fonction d'affichage
function CreepyMonitor(T) {
document.getElementById("Texte_affiché").innerHTML = T;
}

        // Textes de l'arborescence
        var T1 = "Bonjour. Je vais vous raconter l'histoire de Grandesel et Bretel. Tu connais ?";
        var T2 = "Peu importe. Ils se baladaient sur Internet, tout comme toi.";
        var T3 = "Ils voulaient satisfaire leur soif de curiosité, tout comme toi.";
        var T31 = "Si tu es curieux, oui.";
        var T311 = "Parce que ceci. Bien cordialement, à bientôt pour une nouvelle histoire.";
        var T312 = "Bien mon enfant. Mais se n'est pas fini.";
        var T3121 = "Maintenant on peut se dire aurevoir. à bientôt pour une nouvelle histoire.";
        var T32 = "Tu n'aimeras pas le troisième.";
        var T321 = "Ah ? très bien ... Alors bon vent.";
        var T3211 = "à bientôt pour une nouvelle histoire.";
        var T322 = "Oh non... dix excuses-moi, cent désolé, et mille pardons.";
        var T3221 = "... et mes condoléances.";
        var T32211 = "Pour le troisième point commun. à bientôt pour une nouvelle histoire.";

        // Arborescence
        CreepyMonitor(T1);
            document.getElementById("Oui").addEventListener("click"); {
            CreepyMonitor(T2);
            <button id="1"></button> = <button id="Ah" title="Ah! Ah! à la qu.. Pardon.">Ah ...</button> ; <button id="2"></button> = <button id="Chouette" title="T'es un (e) bon (nne)">Chouette ! Un point commun !</button>
            }

            document.getElementById("Non").addEventListener("click");{
            CreepyMonitor(T2);
            <button id="1"></button> = <button id="Ah" title="Ah! Ah! à la qu.. Pardon.">Ah ...</button> ; <button id="2"></button> = <button id="Chouette" title="T'es un (e) bon (nne)">Chouette ! Un point commun !</button>
            }
            
            
                document.getElementById("Ah").addEventListener("click", Ah);{
                CreepyMonitor(T3);
                <button id="1"></button> = <button id="... dois-je m'inquiéter ?" title="Tu commence à douter">... dois-je m'inquiéter ?</button> ; <button id="2"></button> = <button id="Houra ! Un deuième point commun !" title="Je te sens chaud(e)">Houra ! Un deuième point commun !</button>
                }

                document.getElementById("Chouette").addEventListener("click", Chouette);{
                CreepyMonitor(T3);
                <button id="1"></button> = <button id="... dois-je m'inquiéter ?" title="Tu commence à douter">... dois-je m'inquiéter ?</button> ; <button id="2"></button> = <button id="Houra ! Un deuième point commun !" title="Je te sens chaud(e)">Houra ! Un deuième point commun !</button>
                }
                        document.getElementById("... dois-je m'inquiéter ?").addEventListener("click", inquiéter);{
                        CreepyMonitor(T31);
                        <button id="1"></button> = <button id="Pourquoi ?" title="Curiously you're curious">Pourquoi ?</button> ; <button id="2"></button> = <button id="Non, pas curieux du tout. Jamais même." title="Tu le sens pas ..?">Non, pas curieux du tout. Jamais même.</button>
                        }
                            document.getElementById("Pourquoi ?").addEventListener("click", Pourquoi);{
                            CreepyMonitor(T311);
                            }
                            document.getElementById("Non, pas curieux du tout. Jamais même.").addEventListener("click", PasCurieux);{
                            CreepyMonitor(T312);
                            <button id="1"></button> = <button id="Si." title="Sûr ?">Si.</button> ; <button id="2"></button> = <button id="Ah bon ?" title="Et bien ....">Ah bon ?</button>
                            }
                                document.getElementById("Si.").addEventListener("click", Si);{
                                CreepyMonitor(T3121);
                                }
                                document.getElementById("Ah bon ?").addEventListener("click", AhBon);{
                                CreepyMonitor(T3121);
                                }
                        
                        document.getElementById("Houra ! Un deuième point commun !").addEventListener("click", Houra);{
                        CreepyMonitor(T32);
                        <button id="1"></button> = <button id="Même pas peur." title="What ? Tu devrais avoir peur.">Même pas peur.</button> ; <button id="2"></button> = <button id="Arrête, j'ai peur." title="Accroche ton slip">Arrête, j'ai peur.</button>
                        }
                            document.getElementById("Même pas peur.").addEventListener("click", PasPeur);{
                            CreepyMonitor(T321);
                            <button id="1"></button> = <button id="Aurevoir." title="*** révérence ***">Aurevoir.</button> ; <button id="2"></button> = <button id="ADIEU !" title="*** Prend une grande inspiration ***">ADIEU !</button>
                            }
                                document.getElementById("Aurevoir.").addEventListener("click", Aurevoir);{
                                CreepyMonitor(T3211);
                                }
                                document.getElementById("ADIEU !").addEventListener("click", ADIEU);{
                                CreepyMonitor(T3211);
                                }
                            document.getElementById("Arrête, j'ai peur.").addEventListener("click", Arrête);{
                            CreepyMonitor(T322);
                            <button id="1"></button> = <button id="Content" title="Content ?">Content</button> ; <button id="2"></button> = <button id="Pas content" title="Pas content ?">Pas content</button>
                            }
                                document.getElementById("Content").addEventListener("click", Content);{
                                CreepyMonitor(T3221);
                                <button id="1"></button> = <button id="Pourquoi ?!" title="*** répète en se foutant de sa gueule ***">Pourquoi ?!</button> ;
                                }
                                document.getElementById("Pas content").addEventListener("click", PasContent);{
                                CreepyMonitor(T3221);
                                <button id="1"></button> = <button id="Pourquoi ?!" title="*** répète en se foutant de sa gueule ***">Pourquoi ?!</button> ;
                                }
                                    document.getElementById("Pourquoi ?!").addEventListener("click", PPourquoi);{
                                    CreepyMonitor(T32211);
                                    }
    </script>
</body>
</html>
