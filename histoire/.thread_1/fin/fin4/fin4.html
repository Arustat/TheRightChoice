<script>
    // Récupérer l'élément body
  const body = document.querySelector('body');

  // Dès que l'animation est terminée, ajouter la classe 'animation-finished' à body
  document.querySelector('body::before').addEventListener('animationend', function() {
      body.classList.add('animation-finished');

  const compose = document.getElementById('compose');
  function Compose(element) {
    const composeContent = document.querySelector('.compose_content');
    composeContent.style.display ='block';
    const messages = [
    "Chers New York Times,",
    "Ce message est un appel à l'aide urgent et crucial pour notre survie collective. Je m'appelle Giovanna, et je suis actuellement dans une situation où ma vie est en danger, mais c'est la vie de chacun d'entre nous qui est menacée.",

    "Notre Etat agit dans l'ombre, menant un projet machiavélique visant à éliminer des masses de personnes. Les preuves de leur existence et de leurs actions se trouvent dissimulées dans des endroits que je ne peux malheureusement pas divulguer par ce moyen.",
    "Mon arrestation imminente par des agents ne fait que confirmer leurs efforts pour étouffer la vérité. Ils sont prêts à tout pour cacher leur sinistre dessein. C'est pourquoi je m'adresse à vous, afin que cette information cruciale ne soit pas enterrée avec moi.",
    "Je vous en conjure, ne prenez pas ces paroles à la légère. Il est de la plus haute importance que vous cherchiez la vérité derrière les événements qui se déroulent actuellement. C'est la vie de chacun d'entre nous qui est en jeu.",
    "Je suis conscient que cela peut paraître incroyable voire inimaginable, mais je vous en supplie, ne sous-estimez pas la menace qui pèse sur nous. Il est temps de se mobiliser, de chercher la vérité et d'agir ensemble pour contrer notre gouvernement avant qu'il ne soit trop tard.",
    "Faites circuler cette information, informez les autorités, les médias, toute personne qui peut contribuer à révéler cette conspiration.",
    "Le temps presse. Notre survie en dépend."
  ];
  afficherMessages(messages);  
  }

  function afficherMessages(messages) {
    document.body.classList.add('cursor-typing');
    const typewriterDelay = 10;
    let messageIndex = 0;
  
    function afficherLettres(index) {
      const messageElement = document.getElementById('text_pour_info');
      const message = messages[index];
      let lettreIndex = 0;
  
      function afficherLettre() {
        if (lettreIndex < message.length) {
          messageElement.innerHTML += message[lettreIndex];
          lettreIndex++;
          setTimeout(afficherLettre, typewriterDelay);
        } else {
          messageElement.innerHTML += '<br>'; // Ajouter un retour à la ligne après chaque message
          messageIndex++;
          if (messageIndex < messages.length) {
            setTimeout(() => {
              afficherLettres(messageIndex); // Afficher le message suivant
            }, typewriterDelay * 10); // Délai avant d'afficher le prochain message
          } else {
            document.body.classList.remove('cursor-typing');
            document.getElementById('valider').style.display = 'block';          }
        }
      }
      afficherLettre();
    }
    afficherLettres(messageIndex);
  }
  function hideExit() {
    document.getElementById("exit").style.animation = "showExit 1s";
    document.getElementById("exit").style.display = "none";
  }
  function fade() {
    document.body.classList.add('opacity-zero');
    document.body.classList.add('animation-start');
    setTimeout(hideExit, 1000);
    setTimeout(() => {
      window.location.href = '../fin1/fin1.html';
    }, 5000);

  }
</script>
