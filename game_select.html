<!DOCTYPE html>
<html>

<head>
  <title>TheRightChoice</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="stylegame.css" />
  <link rel="icon" href="icon.png" />
</head>

<body onload="playMusic()">
  <div class="zoom d-flex justify-content-center">
    <div class="thread_1"><img src="img/histoire1.jpeg" class="image" onmouseover="changeImage(this, 'https://media.giphy.com/media/11v8gJRwB2fE3u/giphy.gif')" onmouseout="restoreImage(this, 'img/histoire1.jpeg')" onclick="agrandir('thread1.html')"/></div>
    <div class="thread_2"><img src="img/histoire_2.png" class="image" onmouseover="changeImage(this, 'https://media.giphy.com/media/11v8gJRwB2fE3u/giphy.gif')" onmouseout="restoreImage(this, 'img/histoire_2.png')" /></div>
    <div class="thread_3"><img src="img/histoire_3.jpg" class="image" onmouseover="changeImage(this, 'https://media.giphy.com/media/11v8gJRwB2fE3u/giphy.gif')" onmouseout="restoreImage(this, 'img/histoire_3.jpg')" /></div>
  </div>
  <div class="zoom d-flex justify-content-center">
    <div class="thread_4"><img src="img/histoire_4.jpg" class="image" onmouseover="changeImage(this, 'https://media.giphy.com/media/11v8gJRwB2fE3u/giphy.gif')" onmouseout="restoreImage(this, 'img/histoire_4.jpg')" /></div>
    <div class="thread_5"><img src="img/histoire_5.jpeg" class="image" onmouseover="changeImage(this, 'https://media.giphy.com/media/11v8gJRwB2fE3u/giphy.gif')" onmouseout="restoreImage(this, 'img/histoire_5.jpeg')" /></div>
  </div>
  <div class="conteneur">
    <div class="calendar">
      <script>
        var dateAndTime = document.getElementsByClassName("calendar")[0];
        var date = new Date();
        dateAndTime.innerHTML = date;
      </script>
    </div>
    <div class="VHS">
      <p>VHS</p>
    </div>
    <div class="music">
      <button id="playButton" onclick="toggleMusic()">
        <img id="musicImage" src="Music/volume.png" width="10px" height="10px" alt="Play" />
      </button>
    </div>
  </div>
  <script src="music.js"></script>
  <script src="image_change.js"></script>
  <script src="animation_openpage.js"></script>
</body>

</html>
